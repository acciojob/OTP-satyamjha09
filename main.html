<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">Enter the 6-digit OTP sent to your email.</p>
    <div class="code-container">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this, 0)" onkeydown="handleBackspace(event, 0)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this, 1)" onkeydown="handleBackspace(event, 1)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this, 2)" onkeydown="handleBackspace(event, 2)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this, 3)" onkeydown="handleBackspace(event, 3)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this, 4)" onkeydown="handleBackspace(event, 4)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this, 5)" onkeydown="handleBackspace(event, 5)">
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
